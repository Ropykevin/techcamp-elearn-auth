<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flask Login with Google</title>
</head>

<body>
    {% if current_user.is_authenticated %}
    <p>Hello, {{ current_user.name }}!</p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
    <p>You are not logged in.</p>
    <p><a href="{{ url_for('login') }}">Login with Google</a></p>
    {% endif %}
</body>

</html>
